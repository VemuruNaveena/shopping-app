<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Code</th>
      <th>Country</th>
      <th>Review</th>
    </tr>

  <tr *ngFor="let university of universityList">
    <td>{{ university.name }}</td>

    <td>{{ university.country }}</td>
    <td>{{ university.review }}</td>
  </tr>
</table>
